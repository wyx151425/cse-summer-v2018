<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录 - 设计BOM管理系统</title>
    <link rel="shortcut icon" href="images/cse.png" type="image/x-icon"/>
    <link rel="stylesheet" href="css/cse.css"/>
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<main id="main" class="container">
    <div class="head">
        <img class="logo" src="images/cse.png" alt=""/>
        <div class="brand">
            <p class="company">中国船舶重工集团柴油机有限公司</p>
            <p class="system">设计BOM管理系统</p>
        </div>
    </div>
    <form class="form-login" action="">
        <div class="form-group">
            <label class="form-action">
                <span class="icon icon-remove-sign" @click="removeUsername"></span>
            </label>
            <input class="form-control" type="text" placeholder="您的用户名" v-model="user.username"
                   @keyup.enter="login"/>
            <label class="form-label">
                <span class="icon icon-user"></span>
            </label>
        </div>
        <div class="form-group">
            <label class="form-action">
                <span class="icon icon-eye-open" @click="typeExchange"></span>
            </label>
            <input class="form-control" :type="type" placeholder="6-32位密码, 区分大小写" v-model="user.password"
                   @keyup.enter="login"/>
            <label class="form-label">
                <span class="icon icon-lock"></span>
            </label>
        </div>
        <div class="form-group">
            <button class="btn btn-login" type="button" @click="login" :disabled="isDisabled">{{action}}</button>
        </div>
    </form>
</main>
<div id="popover" class="popover" v-if="prompts.length > 0">
    <popover v-for="prompt in prompts" v-bind:key="prompt.id" v-bind:prompt="prompt"></popover>
</div>
<script src="js/vue.min.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/cse.js"></script>
<script src="js/login.js"></script>
</body>
</html>
