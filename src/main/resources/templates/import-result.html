<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>设计BOM管理工具</title>
    <link rel="shortcut icon" th:href="@{/images/CSE.png}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/css/cse.css}"/>
</head>
<body>
<header class="header">
    <div class="header-fixed">
        <div class="container">
            <img class="logo" th:src="@{/images/cse.png}" alt=""/>
            <div class="account">
                <span class="account-name">王振琦</span>
                <span class="icon icon-off"></span>
            </div>
        </div>
    </div>
</header>
<main id="main" class="container">
    <div class="panel">
        <div class="btn-list">
            <a th:href="@{/index}">
                <button class="btn pull-right" type="button">返回</button>
            </a>
        </div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>部套号</th>
                <th>物料号</th>
                <th>导入结果</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="result in resultList">
                <td>{{result.structureNo}}</td>
                <td>{{result.materialNo}}</td>
                <td v-if="result.mark">导入成功</td>
                <td v-if="!result.mark">使用库中部套</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer class="footer">
    <span>&copy;2018 中国船舶重工集团柴油机有限公司</span>
</footer>
<div id="progress" class="progress-modal" v-if="isVisible">
    <p class="progress">
        <span class="icon icon-cog progress-bar rotate"></span>
        <span>正在获取数据...</span>
    </p>
</div>
<script th:src="@{/js/vue.min.js}"></script>
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/cse.js}"></script>
<script>
    const main = new Vue({
        el: "#main",
        data: {
            resultList: []
        },
        methods: {
            setResultList: function (resultList) {
                this.resultList = resultList;
            }
        },
        mounted: function () {
            let url = window.location;
            let machineName = getUrlParam(url, "machineName");
            axios.get(requestContext + "api/machines/" + machineName + "/results")
                .then(function (response) {
                    let statusCode = response.data.statusCode;
                    if (200 === statusCode) {
                        main.setResultList(response.data.data);
                        popover.append("服务器访问成功", true);
                        progress.dismiss();
                    }
                })
                .catch(function () {
                    popover.append("服务器访问失败", false);
                });
        }
    });
</script>
</body>
</html>
